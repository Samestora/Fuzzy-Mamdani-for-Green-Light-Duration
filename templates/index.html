<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuzzy Mamdani Traffic Light Control</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"/>
</head>
<body>
    <div class="container">
        <h1>Penentuan Durasi Lampu Hijau dengan Fuzzy Mamdani</h1>
        
        <form id="trafficForm" method="POST">
            <label for="bike_count">Jumlah Sepeda Motor : </label>
            <input type="number" id="bike_count" name="bike_count" min="0" max="30" required placeholder="Masukkan jumlah kendaraan">
            <br>
            <label for="car_count">Jumlah Mobil : </label>
            <input type="number" id="car_count" name="car_count" min="0" max="21" required placeholder="Masukkan jumlah kendaraan">
            <br>
            <label for="road_width">Lebar Jalan : </label>
            <input type="number" id="road_width" name="road_width" min="2" max="10" required placeholder="Masukkan jumlah kendaraan">
            <br>
            <button type="submit">Hitung!</button>
        </form>

        <div id="result">
            <h2>Hasil Durasi Lampu Hijau: <span id="duration">{{ grnlght }}</span> detik</h2>
        </div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
